<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single Open Accordion</title>
<style>
  body { font-family: sans-serif; }
  .accordion-wrapper { max-width: 600px; margin: 20px auto; }
  
  /* Style the button that is used to open/close the accordion panel */
  .accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    text-align: left;
    border: none;
    outline: none;
    transition: 0.4s;
    font-weight: bold;
    border-bottom: 1px solid #ddd;
  }
  
  /* Add a background color to the button if it's clicked (add .active class) */
  .active, .accordion:hover { background-color: #ccc; }
  
  /* Style the accordion panel (hidden by default) */
  .panel {
    padding: 0 18px;
    background-color: white;
    display: none;
    overflow: hidden;
    border-bottom: 1px solid #ddd;
  }
</style>
</head>
<body>

<div class="accordion-wrapper">
  <h2>Frequently Asked Questions</h2>
  
  <button class="accordion">Section 1</button>
  <div class="panel">
    <p>Content for section 1...</p>
  </div>
  
  <button class="accordion">Section 2</button>
  <div class="panel">
    <p>Content for section 2...</p>
  </div>
  
  <button class="accordion">Section 3</button>
  <div class="panel">
    <p>Content for section 3...</p>
  </div>
</div>

<script>
  var acc = document.getElementsByClassName("accordion");
  var i;
  
  for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
      // Toggle active class for the header
      this.classList.toggle("active");
      
      // Toggle panel display
      var panel = this.nextElementSibling;
      if (panel.style.display === "block") {
        panel.style.display = "none";
      } else {
        // --- Single Open Logic ---
        // Collapse all other panels
        var allPanels = document.querySelectorAll(".panel");
        var allHeaders = document.querySelectorAll(".accordion");
        for(let j=0; j<allPanels.length; j++){
            allPanels[j].style.display = "none";
            allHeaders[j].classList.remove("active");
        }
        // Expand current panel
        panel.style.display = "block";
        this.classList.add("active");
      }
    });
  }
</script>

</body>
</html>
