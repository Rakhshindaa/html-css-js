<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="gallery-container">
        <!-- Main Image Preview -->
        <div class="main-image">
            <img id="featured" src="image1.jpg" alt="Selected Image">
        </div>

        <!-- Thumbnails -->
        <div class="thumbnails">
            <img class="thumb active" src="image1.jpg" alt="Thumbnail 1">
            <img class="thumb" src="image2.jpg" alt="Thumbnail 2">
            <img class="thumb" src="image3.jpg" alt="Thumbnail 3">
            <img class="thumb" src="image4.jpg" alt="Thumbnail 4">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
